<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do's</title>
</head>

<body>
    <section id="counter-container">
        <div class="container">
            <div id="menu">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="pt-5 text-center">To do's</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <ul class="list-group" id="ToDoGroup"></ul>
                    </div>
                    <div class="col-lg-4">
                        <button type="button" class="btn btn-primary" onclick="addItem();">Add To do's</button>
                        <button type="button" class="btn btn-success" onclick="save();">Save</button>
                        <button type="button" class="btn btn-warning" onclick="load();">Load</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<!-- Scripts -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<style>
    .finished{
        font-size: 0.8em;
    }

    #counter-container button {
        width: 100%;
        margin: 5px 0px;
    }

    @media screen and (max-width: 786px){        
        #ToDoGroup{
            padding: 15px 0px;
        }
    }
</style>

<!-- Scripts -->
<script src="js/main.js"></script>

</html>
